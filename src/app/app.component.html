<div>
  <app-drawer-menu>
    <ng-container menuBody>
      <app-menu
        (emitToggleMenu)="closeMenu()"
        (backToHome)="navigateBackHome()"
        (redirectLogin)="navigateToLogin()"
        [isLoggedIn]="hasAuthentication"
        [userEmail]="userEmail"
      ></app-menu>
    </ng-container>

    <ng-container contentBody>
      <app-header
        hamburguerImg="assets/icons/hamburguer.png"
        searchIconImg="assets/icons/search.png"
        backIconImg="assets/icons/back.png"
        [isLoggedIn]="hasAuthentication"
        [balance]="userBalance"
        (emitClickMenuToggle)="openMenu()"
        (emitClickBalance)="clickBalance()"
        (redirectLogin)="navigateToLogin()"
        (backHome)="navigateBackHome()"
        [redirect]="router.url"
      >
      </app-header>
      <router-outlet></router-outlet>
    </ng-container>
  </app-drawer-menu>
</div>
